<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
   <div class="main-container"> 
    <div class="header">
        <div class="first-row personal-info">
            <div class="search">
                <div class="search-img"><img class="magnify" src="magnify.svg" alt="search bar"></div>
                <div class="text-bar"><input type="text"></div>
            </div>
            <div class="info">
                <div class="bell-img"><img class="bell" src="bell-ring.svg" alt="bell-ring"></div>
                <div class="avatar-cont"><div class="avatar-img"><img class="avatar" src="face-man-profile.svg" alt="face-man"></div></div>
                <div class="name">Morgan Oakley</div>
            </div>
        </div>
        <div class="second-row welcome-info">
          <div class="avatar-info">
            <div class="big-avatar">
              <div class="big-avatar-img"></div>
            </div>
            <div class="big-info">
              <div class="small-welcome"></div>
              <div class="big-name"></div>
            </div>
          </div>
          <div class="buttons">

          </div>
            
        </div>

    </div>
    <div class="sidebar">

    </div>
    <div class="main-content">

    </div>
  </div>
  </body>
</html>
