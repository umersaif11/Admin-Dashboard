<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
   <div class="main-container"> 
    <div class="header">
        <div class="first-row personal-info">
            <div class="search">
                <div class="search-img"><img class="magnify" src="magnify.svg" alt="search bar"></div>
                <div class="text-bar"><input type="text"></div>
            </div>
            <div class="info">
                <div class="bell-img"><img class="bell" src="bell-ring.svg" alt="bell-ring"></div>
                <div class="avatar-cont"><div class="avatar-img"><img class="avatar" src="face-man-profile.svg" alt="face-man"></div></div>
                <div class="name">Morgan Oakley</div>
            </div>
        </div>
        <div class="second-row welcome-info">
          <div class="avatar-info">
            <div class="big-avatar-img">
              <img class="big-avatar" src="face-man-profile.svg" alt="face-man">
            </div>
            <div class="big-info">
              <div class="small-welcome">Hi there,</div>
              <div class="big-name">Morgan Oakley (@morgan)</div>
            </div>
          </div>
          <div class="buttons">
            <div class="new-button"><button class="button">New</button></div>
            <div class="upload-button"><button class="button">Upload</button></div>
            <div class="share-button"><button class="button">Share</button></div>
          </div>
            
        </div>

    </div>
    <div class="sidebar">
      <div class="first-row-sidebar">
        <div class="dashboard-icon"><img class="dashboard-pic" src="view-dashboard-outline.svg" alt="dashboard"></div>
        <div class="dashboard-text">Dashboard</div>
      </div>
      <div class="second-row-sidebar">
        <div class="LeftCol">
          <div class="home"><img class="home-img" src="home-outline.svg"></div>
          <div class="profile"><img class="profile-img" src="card-account-details-outline.svg"></div>
          <div class="msgs"><img class="msgs-img" src="message-reply-outline.svg"></div>
          <div class="history"><img class="history-img" src="clock-outline.svg" alt=""></div>
          <div class="task"><img class="task-img" src="file-multiple-outline.svg" alt=""></div>
          <div class="community"><img class="community-img" src="account-group-outline.svg" alt=""></div>
        </div>
        <div class="RightCol">
          <div class="home-text">Home</div>
          <div class="profile-text">Profile</div>
          <div class="msgs-text">Messages</div>
          <div class="history-text">History</div>
          <div class="task-text">Tasks</div>
          <div class="community-text">Communities</div>
        </div>

      </div>
      <div class="third-row-sidebar">
        
      </div>

    </div>
    <div class="main-content">

    </div>
  </div>
  </body>
</html>
